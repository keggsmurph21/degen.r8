        <script>
            const SVG_NS = "http://www.w3.org/2000/svg";
            const table = document.getElementById("table");
            const tableCX = 400;
            const tableCY = 400;
            const tableR = 350;
            const nCircles = 4;
            for (let i = 0; i < nCircles; ++i) {
                const circle = document.createElementNS(SVG_NS, "circle");
                circle.setAttribute("cx", tableCX - tableR * Math.sin(i * 2 * Math.PI / nCircles));
                circle.setAttribute("cy", tableCY - tableR * Math.cos(i * 2 * Math.PI / nCircles));
                circle.setAttribute("r", "40");
                circle.setAttribute("stroke", "black");
                circle.setAttribute("stroke-width", "5");
                circle.setAttribute("fill", "#119911");
                table.appendChild(circle);
            }
            const width = 90;
            const height = width * 4 / 3;
            function placeRectAt(x, y) {
                const rect = document.createElementNS(SVG_NS, "rect");
                rect.setAttribute("x", x - width / 2);
                rect.setAttribute("width", width);
                rect.setAttribute("y", y - height / 2);
                rect.setAttribute("height", height);
                rect.setAttribute("stroke", "black");
                rect.setAttribute("stroke-width", "5");
                rect.setAttribute("fill", "#dedbef");
                rect.setAttribute("rx", "10");
                table.appendChild(rect);
                const text = document.createElementNS(SVG_NS, "text");
                text.textContent = "10";
                text.setAttribute("x", x);
                text.setAttribute("y", y);
                table.appendChild(text);
            }
            placeRectAt(200, 400);
            placeRectAt(300, 400);
            placeRectAt(400, 400);
            placeRectAt(500, 400);
            placeRectAt(600, 400);
            placeRectAt(350, 550);
            placeRectAt(450, 550);
        </script>
